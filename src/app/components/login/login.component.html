<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<!-- <div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>  -->
			</div>
			<div class="card-body">
				<form [formGroup]="loginForm">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
                        <!-- <mat-form-field appearance="fill"> -->
                            <!-- <mat-label>Email</mat-label> -->
                            <input matInput type="text" class="form-control" placeholder="Email" formControlName = 'email'>
                          <!-- </mat-form-field>                        -->
                    </div>
                    <div class="Error" *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">
                        Email is required.
                    </div>
                   
					<div class="input-group form-group">
						<div class="input-group-prepend" [ngClass]="{'margin-none': loginForm.controls['password'].hasError}">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- <mat-form-field appearance="fill"> -->
                            <input matInput type="text" class="form-control" placeholder="password" formControlName = 'password'>
                          <!-- </mat-form-field>    -->
                        <!-- <input matInput type="password" class="form-control" placeholder="password" formControlName = 'password'>                        -->
                    </div>
                    <div class="Error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                        Password is required.
                      </div>
                  
					<div class="login-btn">
                        <button color="warn" mat-raised-button class="submit-btn"  type="submit" (click)="login(loginForm.value)">Login</button>
						<!-- <input type="submit" value="Login" class="btn float-right login_btn"> -->
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Sign Up</a>
				</div>
				<!-- <div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div> -->
			</div>
        </div>
	</div>
</div>
